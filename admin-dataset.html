            <label for="Municipality">Choose a Municipality:</label><br>
            <select id="Municipality" name="Municipality">

            </select>

            <label for="Crop">Choose a Crop:</label><br>
            <select id="Crop" name="Crop">

                <option value="White Potato">White Potato</option>

            </select>
            <br>
            <label for="Year">Enter year:</label><br>
            <select id="Year" name="Year">

                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>  
            </select>
            <br>
            <label for="yearly-rain">Enter Yearly Rain:</label><br>
            <input type="text" id="yearly-rain" name="yearly-rain">
            <br>
            <label for="area">Enter Area:</label><br>
            <input type="text" id="area" name="area">
            <br>
            <button onclick="myFunction()">Search</button>
            <p id="demo"></p>
